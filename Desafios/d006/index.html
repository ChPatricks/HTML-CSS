<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IconeFavoritos/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir itens da lista a seguir. Passe o mouse sobre o item para descobrair qual Tag utilizar em cada caso</p>
    <ul>
        <li><abbr title="Utilizar tag &lt;p&gt;&lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilizar tag 'h1-h6'">Títulos</abbr></li>
        <li><abbr title="Utilizar tag 'img'">Imagem</abbr></li>
        <li><abbr title="Utilizar tag 'abbr'">Abreviações</abbr></li>
        <li><abbr title="Utilizar tag 'code'">Código fonte</abbr></li>
        <li><abbr title="Utilizar tag 'ol' e 'li'">Listas numeradas</abbr></li>
        <li><abbr title="Utilziar tag 'ul' e 'li">Lista com marcadores</abbr></li>       
    </ul>
</body>
