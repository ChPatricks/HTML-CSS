<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M">
            <label for="imasc">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label><br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Volei</label><br>

            <input type="checkbox" name="basq" id="ibasq">
            <label for="ibasq">Basquete</label><br>

            <input type="checkbox" name="ping" id="iping">
            <label for="iping">Ping-Pong</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
