<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Testando Funcionalidades</legend>
            <p>
                <label for="icor">Selecione uma cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação:</label>
                <input type="range" name="Nivel" id="inivel" min="1" max="5">
            </p>
            <p>
                <label for="ifoto">Foto de Perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>      
        </fieldset>
        <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
